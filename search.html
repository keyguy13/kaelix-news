    let currentCategory = null;
    let currentTag = null;

    const categories = [...new Set(articles.map(a => a.category))];
    const catDiv = document.getElementById("categories");
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      btn.onclick = () => {
        currentCategory = cat;
        highlightButtons();
        render();
      };
      btn.setAttribute("data-cat", cat);
      catDiv.appendChild(btn);
    });

    const tags = [...new Set(articles.flatMap(a => a.tags || []))];
    const tagDiv = document.getElementById("tags");
    tags.forEach(tag => {
      const btn = document.createElement("button");
      btn.textContent = "#" + tag;
      btn.onclick = () => {
        currentTag = tag;
        highlightButtons();
        render();
      };
      btn.setAttribute("data-tag", tag);
      tagDiv.appendChild(btn);
    });

    document.getElementById("searchInput").addEventListener("input", render);

    function clearFilter() {
      document.getElementById("searchInput").value = "";
      currentCategory = null;
      currentTag = null;
      highlightButtons();
      document.getElementById("results").innerHTML = "";
    }

    function highlightButtons() {
      document.querySelectorAll("#categories button").forEach(btn => {
        btn.classList.toggle("active", btn.getAttribute("data-cat") === currentCategory);
      });
      document.querySelectorAll("#tags button").forEach(btn => {
        btn.classList.toggle("active", btn.getAttribute("data-tag") === currentTag);
      });
    }

    function render() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("results");
      container.innerHTML = "";
      articles.forEach(a => {
        if ((a.title.toLowerCase().includes(term) || a.date.includes(term)) &&
            (!currentCategory || a.category === currentCategory) &&
            (!currentTag || (a.tags || []).includes(currentTag))) {
          const div = document.createElement("div");
          div.className = "result";
          const tagDisplay = (a.tags || []).map(t => `<span class='tag ${t}-tag'>#${t}</span>`).join(" ");
          div.innerHTML = `<strong>[${a.category}]</strong> <a href="${a.link}" target="_blank">${a.title}</a><br><small>${a.published}</small><br><div class="tags">${tagDisplay}</div>`;
          container.appendChild(div);
        }
      });
    }
  </script>
